<!DOCTYPE html>
<html>
    <title>Rock Paper Scissor</title>
    <p>Rock Paper Scissor</p>
    <button onclick="
        playerMove = 'Rock'
        
        computerMove = pickComputerMove()

        if(computerMove === 'Rock') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. It\'s a tie!`)
        } else if (computerMove === 'Paper') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You lose`)
        } else {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You won`)
        }">Rock</button>

    <button onclick="
        playerMove = 'Paper'

        computerMove = pickComputerMove()

        if(computerMove === 'Paper') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. It\'s a tie!`)
        } else if (computerMove === 'Scissor') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You lose`)
        } else {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You won`)
        }">Paper</button>
    <button onclick="
        playerMove = 'Scissor'

        computerMove = pickComputerMove()

        if(computerMove === 'Scissor') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. It\'s a tie!`)
        } else if (computerMove === 'Rock') {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You lose`)
        } else {
            alert(`You chose ${playerMove}. The computer chose ${computerMove}. You won`)
        }">Scissor</button>
    </body>

    <script>
        let playerMove = ''
       
        moves = ['Rock', 'Paper','Scissor']

        function pickComputerMove() {
            move = moves[ Math.floor (Math.random() * moves.length)]
            return move
        }  
    </script>
</html>
